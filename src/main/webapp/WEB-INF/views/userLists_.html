<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="resultsList" th:unless="${#lists.isEmpty(users)}" class="results-block">
    <table>
        <thead>
        <tr>
            <th>name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
